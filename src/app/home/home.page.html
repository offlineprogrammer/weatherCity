<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Weather
    </ion-title>
    <ion-buttons slot='end'>
    <ion-button href='/settings' routerDirection='forward'><ion-icon slot='icon-only' name='settings'></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresherHandler($event)" >
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <div class="weather-display">
    <ion-icon [name]='weatherIcon'></ion-icon>
    <h1>{{ weather.main.temp }}&#176;</h1>
    <p>{{ weather.weather[0].description }}</p>
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ weather.name }}</ion-card-subtitle>
        <ion-card-title>Overview</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size='6'>Min</ion-col>
            <ion-col size='6'>{{ weather.main.temp_min }}&#176;</ion-col>
          </ion-row>
          <ion-row>
              <ion-col size='6'>Max</ion-col>
              <ion-col size='6'>{{ weather.main.temp_max }}&#176;</ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
